                    <div className="relative w-full h-full rounded-3xl overflow-hidden border-4 border-dark-lighter shadow-2xl ring-4 ring-white/5 transform md:rotate-3 group-hover:rotate-0 transition-all duration-500 ease-out bg-dark-lighter">
                      <img 
                        src={imageError ? `https://ui-avatars.com/api/?name=Melbhert+Boiser&background=10b981&color=fff&size=512&font-size=0.33&bold=true` : PROFILE_IMAGE_URL} 
                        alt={PORTFOLIO_OWNER} 
                        onError={() => setImageError(true)}
                        referrerPolicy="no-referrer"
                        className="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-105"
                      />
                    </div>

                    {/* Floating Badge */}
                    <div className="absolute -bottom-4 -right-4 bg-dark-lighter/90 backdrop-blur-xl border border-white/10 p-4 rounded-2xl shadow-xl transform rotate-0 group-hover:-translate-y-2 transition-transform duration-500">
                      <div className="flex items-center gap-3">
                        <div className="bg-primary/20 p-2 rounded-lg">
                          <BookOpen className="h-5 w-5 text-primary" />
                        </div>
                        <div>
                          <p className="text-xs text-slate-400 font-medium uppercase tracking-wider">Teacher</p>
                          <p className="text-sm font-bold text-white">iamtr3b</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            
            {/* Scroll indicator */}
            <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 animate-bounce cursor-pointer opacity-50 hover:opacity-100 transition-opacity hidden md:block">
              <div className="w-6 h-10 border-2 border-slate-500 rounded-full flex justify-center p-1">
                <div className="w-1 h-2 bg-slate-500 rounded-full animate-scroll"></div>
              </div>
            </div>
          </section>
        );
      };

      const Skills = () => {
        // Group skills by category
        const skillsByCategory = SKILLS.reduce((acc, skill) => {
          if (!acc[skill.category]) {
            acc[skill.category] = [];
          }
          acc[skill.category].push(skill);
          return acc;
        }, {});

        // Map categories to specific icons
        const categoryIcons = {
          [SkillCategory.AI]: Bot,
          [SkillCategory.WEB]: Globe,
          [SkillCategory.EDTECH]: GraduationCap,
          [SkillCategory.PERFORMANCE]: Zap,
        };

        return (
          <section id="skills" className="py-32 bg-dark relative overflow-hidden">
             {/* Decoration */}
            <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>

            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
              <div className="text-center mb-20">
                <h2 className="text-3xl md:text-5xl font-bold text-white mb-6 tracking-tight">Skills & Technologies</h2>
                <p className="text-slate-400 max-w-2xl mx-auto text-lg">
                  The expertise and tools I use to create innovative educational solutions
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                {Object.keys(skillsByCategory).map((category, index) => {
                  const Icon = categoryIcons[category] || Globe; // Default to Globe if no icon found
                  
                  return (
                    <div 
                      key={category} 
                      className="group bg-dark-lighter/50 backdrop-blur-sm p-8 rounded-3xl border border-white/5 hover:border-primary/20 transition-all duration-500 hover:shadow-2xl hover:shadow-primary/5 hover:-translate-y-2"
                      style={{ transitionDelay: `${index * 100}ms` }}
                    >
                      <div className="flex items-center mb-6">
                        <div className="bg-primary/10 p-3 rounded-xl border border-primary/20 group-hover:bg-primary/20 transition-colors mr-4">
                          <Icon className="h-6 w-6 text-primary" />
                        </div>
                        <h3 className="text-xl font-bold text-white leading-tight">
                          {category}
                        </h3>
                      </div>
                      
                      <div className="flex flex-wrap gap-3">
                        {skillsByCategory[category].map((skill) => (
                          <span 
                            key={skill.name}
                            className="px-4 py-2 bg-white/5 text-slate-300 rounded-xl text-sm font-medium border border-transparent hover:border-white/10 hover:bg-white/10 hover:text-white transition-all cursor-default"
                          >
                            {skill.name}
                          </span>
                        ))}
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      const Projects = () => {
        return (
          <section id="projects" className="py-32 bg-dark relative">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                <div>
                  <h2 className="text-3xl md:text-5xl font-bold text-white mb-6 tracking-tight">Featured Educational Tools</h2>
                  <p className="text-slate-400 text-lg">Educational tools I've created to empower teachers and enhance student learning experiences</p>
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                {PROJECTS.map((project) => (
                  <div key={project.id} className="group relative bg-dark-lighter rounded-3xl overflow-hidden border border-white/5 hover:border-primary/30 transition-all duration-500 hover:shadow-2xl hover:shadow-primary/5">
                    {/* Image Area */}
                    <div className="relative h-72 overflow-hidden">
                      <div className="absolute inset-0 bg-dark/20 group-hover:bg-dark/0 transition-colors duration-500 z-10"></div>
                      <img 
                        src={project.imageUrl} 
                        alt={project.title} 
                        className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 grayscale group-hover:grayscale-0"
                      />
                      
                      {/* Floating Actions */}
                      <div className="absolute top-4 right-4 flex space-x-3 z-20 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
                        <a 
                          href={project.demoUrl} 
                          target="_blank" 
                          rel="noopener noreferrer"
                          className="p-3 bg-dark/90 backdrop-blur-md border border-white/10 text-white rounded-full hover:bg-primary hover:border-primary hover:text-dark transition-all shadow-lg" 
                          title="View Project"
                        >
                          <ExternalLink className="h-5 w-5" />
                        </a>
                      </div>
                    </div>

                    {/* Content Area */}
                    <div className="p-8">
                      <h3 className="text-2xl font-bold text-white mb-3 group-hover:text-primary transition-colors">{project.title}</h3>
                      <p className="text-slate-400 mb-6 leading-relaxed">{project.description}</p>
                      <div className="flex flex-wrap gap-2">
                        {project.tags.map(tag => (
                          <span key={tag} className="text-xs font-semibold px-3 py-1.5 rounded-lg bg-white/5 text-slate-300 border border-white/5 group-hover:border-white/10 transition-colors">
                            {tag}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Contact = () => {
        return (
          <section id="contact" className="py-24 bg-dark-lighter relative overflow-hidden">
            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-secondary to-primary opacity-50"></div>
            
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <div className="inline-flex items-center justify-center p-3 bg-primary/10 rounded-full mb-8">
                <Mail className="h-8 w-8 text-primary" />
              </div>
              
              <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">Let's build something together.</h2>
              <p className="text-xl text-slate-400 mb-12 max-w-2xl mx-auto">
                I'm currently open to new opportunities. Whether you have a question or just want to say hi, my inbox is always open.
              </p>

              <div className="flex flex-col sm:flex-row items-center justify-center gap-6 mb-16">
                <a href="mailto:melbhert.boiser@deped.gov.ph" className="px-8 py-4 bg-primary text-dark font-bold rounded-xl hover:bg-emerald-400 transition-all transform hover:-translate-y-1 shadow-[0_0_20px_-5px_rgba(16,185,129,0.4)] w-full sm:w-auto inline-flex justify-center items-center">
                  Say Hello
                </a>
                <BuyMeCoffee variant="outline" className="w-full sm:w-auto" />
              </div>

              <div className="flex justify-center space-x-8">
                {SOCIAL_LINKS.map((social) => {
                  const Icon = social.icon;
                  return (
                    <a 
                      key={social.platform}
                      href={social.url} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="text-slate-500 hover:text-white transition-colors transform hover:scale-110"
                    >
                      <Icon className="h-6 w-6" />
                      <span className="sr-only">{social.platform}</span>
                    </a>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-dark py-8 border-t border-white/5">
            <div className="max-w-7xl mx-auto px-4 text-center">
              <p className="text-slate-500 text-sm">
                Â© 2025 iamtr3b
              </p>
            </div>
          </footer>
        );
      };

      const App = () => {
        // Basic smooth scroll behavior for anchor links
        useEffect(() => {
          const handleAnchorClick = (e) => {
            const target = e.target;
            const anchor = target.closest('a');
            if (anchor && anchor.getAttribute('href')?.startsWith('#')) {
              e.preventDefault();
              const id = anchor.getAttribute('href')?.substring(1);
              const element = document.getElementById(id || '');
              if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
              }
            }
          };
          document.addEventListener('click', handleAnchorClick);
          return () => document.removeEventListener('click', handleAnchorClick);
        }, []);

        return (
          <div className="min-h-screen bg-dark text-slate-300 selection:bg-primary selection:text-white">
            <Navbar />
            <main>
              <Hero />
              <Skills />
              <Projects />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
